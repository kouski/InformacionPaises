<h3 class="text-center">Búsqueda por país</h3>
<hr>

<div class="row">
  <div class="col">
    <!-- searchbox -->
    <shared-search-box
    (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"
    placeholder="Introduzca texto para buscar...">
  </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loadingspinner *ngIf="isLoading"></shared-loadingspinner>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
